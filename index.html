<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pulse</title>
  <!-- Apply saved theme before first paint -->
  <script>try{var t=localStorage.getItem('pulse-theme');if(t==='dark'||t==='light')document.documentElement.dataset.theme=t;}catch(e){}</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js" as="script">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js" as="script">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<header class="app-header">
  <span class="app-title">pulse</span>
  <nav class="tab-nav" role="tablist" aria-label="Data source">
    <button class="tab-btn active" data-tab="github" role="tab" aria-selected="true">GitHub</button>
    <button class="tab-btn" data-tab="huggingface" role="tab" aria-selected="false">HuggingFace</button>
  </nav>
  <div class="header-right">
    <span id="updated-label" class="updated-label" aria-live="polite"></span>
    <button id="theme-toggle" class="btn-icon" aria-label="Toggle theme" title="Toggle dark/light">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</header>

<div class="body-wrap">
  <main id="content-pane" aria-label="Trending items">
    <div id="card-list"></div>
  </main>

  <aside class="chat-panel" id="chat-panel" aria-label="AI chat">
    <div id="api-key-banner" class="api-key-banner" hidden>
      <p>Enter your <a href="https://console.anthropic.com/settings/keys" target="_blank" rel="noopener">Anthropic API key</a> to enable chat. Stored locally in your browser only.</p>
      <div class="api-key-row">
        <input id="api-key-input" type="password" placeholder="sk-ant-…" autocomplete="off" spellcheck="false">
        <button id="api-key-save" class="btn-primary">Save</button>
      </div>
    </div>

    <div id="chat-messages" aria-live="polite" aria-label="Chat messages"></div>

    <div id="suggestions" class="suggestions" hidden aria-label="Suggested questions"></div>

    <div class="chat-input-area">
      <div id="item-context" hidden>
        <span id="item-context-text"></span>
        <button id="item-context-clear" aria-label="Dismiss context">
          <svg width="8" height="8" viewBox="0 0 8 8" aria-hidden="true">
            <path d="M1 1l6 6M7 1L1 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="chat-input-wrap">
        <textarea id="chat-input" rows="3" placeholder="Ask about trending repos and models… (Esc×2 clears)" aria-label="Chat message"></textarea>
        <button id="chat-send" aria-label="Send message" title="Send (Enter)">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none" aria-hidden="true">
            <path d="M8 13V3M3.5 7.5L8 3l4.5 4.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="chat-abort" hidden aria-label="Stop generating" title="Stop">
          <svg width="11" height="11" viewBox="0 0 11 11" aria-hidden="true">
            <rect width="11" height="11" rx="2" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
  </aside>
</div>

<div class="toast-container" id="toast-container" aria-live="assertive" aria-atomic="true"></div>

<script src="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
<script src="system-prompt.js"></script>
<script src="tools.js"></script>
<script src="github.js"></script>
<script src="huggingface.js"></script>
<script src="index.js"></script>
</body>
</html>
